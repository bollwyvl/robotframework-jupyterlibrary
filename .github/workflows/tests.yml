name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  ATEST_RETRIES: 2
  INSTALL_ARTIFACT: wheel
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PYTHONIOENCODING: utf-8
  PYTHONUNBUFFERED: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cache (conda)
        uses: actions/cache@v1
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-lint-${{ hashFiles(".github/locks/lint/linux-64/conda.lock") }}
          restore-keys: |
            ${{ runner.os }}-conda-lint-
      - run: doit lint

  test:
    runs-on: ${{ matrix.os }}-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        conda-subdir: [linux-64, osx-64, win-64]
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        lab-version: ["1", "2"]
        include:
          - conda-subdir: linux-64
            os: ubuntu
          - conda-subdir: osx-64
            os: macos
          - conda-subdir: win-64
            os: windows
    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v2
      - name: cache (conda)
        uses: actions/cache@v1
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ matrix.python-version }}-${{ hashFiles(format("locks/{0}-py{1}-lab{}.conda.lock"), matrix.conda-subdir, matrix.python-version, matrix.lab-version) }}
          restore-keys: |
            ${{ runner.os }}-conda-${{ matrix.python-version }}-
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: locks/${{ format("locks/{0}-py{1}-lab{}.conda.lock"), matrix.conda-subdir, matrix.python-version, matrix.lab-version) }}
          use-only-tar-bz2: true
      - run: doit test
