name: robotframework-jupyterlibrary

channels:
- conda-forge
- defaults

commands:
  lab:
    unix: jupyter lab --no-browser --debug
    env_spec: rfjl37

  list:
    unix: jupyter serverextension list && jupyter notebook list --json
    env_spec: rfjl37

  setup:
    unix: pip install -e . --no-deps --ignore-installed --no-cache-dir -vvv
    env_spec: rfjl37

  install:
    unix: pip install . --no-deps --ignore-installed --no-cache-dir -vvv
    env_spec: rfjl37

  lint:
    unix: python -m scripts.lint
    env_spec: rfjl37

  atest:
    unix: rm -rf _artifacts/test_output && python -m scripts.atest
    env_spec: rfjl37


env_specs:
  robotframework-jupyterlibrary:
    packages:
    - black
    - flake8
    - geckodriver
    - isort
    - jupyterlab
    - nodejs >8,<9
    - pillow
    - python-chromedriver-binary
    - robotframework
    - robotframework-lint
    - robotframework-seleniumlibrary
    - six
    - sphinx
    - sphinx_rtd_theme
    - pip:
      - nteract_on_jupyter
    channels:
    - conda-forge
    - defaults
  rfjl37:
    inherit_from:
    - robotframework-jupyterlibrary
    packages:
    - python >=3.7,<3.8

  rfjl2:
    inherit_from:
    - robotframework-jupyterlibrary
    packages:
    - python >=2.7,<3
